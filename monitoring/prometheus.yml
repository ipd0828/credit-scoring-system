# Конфигурация Prometheus для системы кредитного скоринга
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # API кредитного скоринга
  - job_name: 'credit-scoring-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Системные метрики
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Сам Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
