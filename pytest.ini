[tool:pytest]
# Конфигурация pytest для проекта кредитного скоринга

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерны для поиска тестовых классов
python_classes = Test*

# Паттерны для поиска тестовых функций
python_functions = test_*

# Минимальная версия Python
minversion = 3.8

# Добавляем текущую директорию в sys.path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=5
    --durations=10

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты
    integration: Интеграционные тесты
    e2e: End-to-end тесты
    slow: Медленные тесты
    fast: Быстрые тесты
    ml: Тесты машинного обучения
    data: Тесты обработки данных
    monitoring: Тесты мониторинга
    ci: Тесты для CI/CD

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sklearn.*
    ignore::UserWarning:matplotlib.*
    ignore::FutureWarning:pandas.*

# Настройки покрытия кода
[coverage:run]
source = scripts
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */settings/*
    */manage.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Credit Scoring Project Coverage Report

[coverage:xml]
output = coverage.xml